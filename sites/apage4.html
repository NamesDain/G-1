<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s4.style.css">
    <title>Page 4: Booking Form Page</title>
    </head>
<body>

    <div class="screen">
        <div class="screen-header">Booking Form</div>
        <div class="screen-body">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+123 456 7890" required>
                </div>

                <div class="actions">
                    <button class="btn btn-confirm"><a href="apage5.html">Confirm Selection</a></button>
                    <button class="btn btn-back"><a href="apage2.html">Previous Page</a></button>
                </div>
            
        </form>
        </div>
    </div>
    </body>
</html>
