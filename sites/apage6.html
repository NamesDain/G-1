<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s6.style.css">
    <title>Page 6: Confirmation Page</title>
    </head>
<body>

    <div class="screen">
        <div class="screen-header">Confirmation Page</div>
        <div class="screen-body">
            
            <div style="color: var(--success-green); margin-bottom: 10px;">
                <h2 style="margin-bottom: 5px;">Booking Complete!</h2>
                <p style="font-size: 14px;">Please show your QR Code at the entry.</p>
            </div>

            <div class="ticket">
                <h3 style="color: var(--primary-blue);">Booking ID: #XYZ7890</h3>
                <hr style="margin: 15px 0; border: 0; border-top: 1px dashed #ccc;">
                
                <div class="ticket-details">
                    <p><strong>Movie:</strong> Movie Title Here</p>
                    <p><strong>Showtime:</strong> 10:00 PM</p>
                    <p><strong>Seats:</strong> B3, B4</p>
                    <p><strong>Ticket Details:</strong> Full Price</p>
                </div>
                
                <div class="qr-placeholder">QR CODE</div>
                <p style="font-size: 10px; color: #777;">Scan this code for entry.</p>
            </div>

            <div class="actions">
                <button class="btn btn-back"><a href="a1main.index.html">Back to home</a></button>
            </div>
        </div>
    </div>
    </body>
</html>
